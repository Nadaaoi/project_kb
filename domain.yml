session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- menyapa
- tolak
- kataganti
- KG_ku
- KG_kau
- KG_mu
- KG_nya
- katasandang
- KS_si
- KS_sang
- titik
- t_akhir
- t_bilangan
- t_alamat
- koma
- k_antarkata
- k_penghubung
- k_pemisah
- k_angkadesimal
responses:
  utter_greet:
  - text: "Hallo kak, Ada yang bisa saya bantu? \n Saya dapat membantu anda dalam\
      \ memberikan contoh penggunaaan kata ganti, sandang, tanda titik serta koma\
      \ sesuai dengan PUEBI loh (: \n Silahkah memilih dibawah ini ya ((: \n ===========================\
      \ \n 1). Kata Ganti \n 2). Kata Sandang  \n 3). Penggunaan Kata Titik  \n 4).\
      \ Penggunaan Kata Koma  \n =========================== \n Mana yang ingin kamu\
      \ pilih? Silahan ketik yaaaa (:"
  utter_bye:
  - text: "Yahhhh sayang sekali kak kita harus berpisah ):\n Terimakasih telah menggunakan\
      \ layanan chatbot PUEBI kelompok 4 !!!\n Sampai Jumpa Lagi Yaaaa (:"
  utter_kataganti:
  - text: "Anda telah memilih KATA GANTI ! Kata ganti biasanya digunakan untuk kata\
      \ benda atau orang tertentu.\n Silahkan memilih sub menu kata ganti yaa (:\n\
      \ 1). Kata ganti ku  \n 2). Kata ganti kau  \n 3). Kata ganti -mu  \n 4). Kata\
      \ ganti -nya  \n Mana yang ingin kamu pilih? Silahan ketik yaaaa (:"
  utter_KG_ku:
  - text: "Contoh penerapan kata ganti ku adalah : \n Rumah itu telah kujual  \n \n\
      \ Apakah ada yang bisa saya bantu lagi?"
  utter_KG_kau:
  - text: "Contoh penerapan kata ganti kau adalah : \n Majalah ini boleh kau baca\
      \  \n \n Apakah ada yang bisa saya bantu lagi?"
  utter_KG_mu:
  - text: "Contoh penerapan kata ganti mu adalah : \n Bukumu tersimpan di perpustakaan\
      \  \n \n Apakah ada yang bisa saya bantu lagi?"
  utter_KG_nya:
  - text: "Contoh penerapan kata ganti nya adalah : \n Rumahnya sedang diperbaiki\
      \  \n \n Apakah ada yang bisa saya bantu lagi?"
  utter_katasandang:
  - text: "Anda telah memilih KATA SANDANG ! Kata sandang sendiri biasa digunakan\
      \ kata yang tidak memiliki arti tapi menjelaskan nomina. \n Silahkan memilih\
      \ contoh kata sandang yaa (:\n 1). Kata sandang Si  \n 2). Kata sandang Sang\
      \  \n Mana yang ingin kamu pilih? Silahan ketik yaaaa (:"
  utter_KS_si:
  - text: "Contoh penerapan kata sandang si adalah : \n Surat itu dikembalikan kepada\
      \ si pengirim  \n \n Apakah ada yang bisa saya bantu lagi?"
  utter_KS_sang:
  - text: "Contoh penerapan kata sandang sang adalah : \n Sang adik mematuhi nasihat\
      \ sang kakak  \n \n Apakah ada yang bisa saya bantu lagi?"
  utter_titik:
  - text: "Anda telah memilih PENGGUNAAN TITIK ! Biasanya titik digunakan untuk mengakhiri\
      \ sebuah kalimat. Namun tidak hanya itu loh kegunaannya! \n Silahkan memilih\
      \ sub menu penggunaaan titik yaa (:\n 1). Penggunaan titik pada akhir kata \
      \ \n 2). Penggunaan titik pada bilangan  \n 3). Penggunaan titik pada alamat\
      \  \n Mana yang ingin kamu pilih? Silahan ketik yaaaa (:"
  utter_t_akhir:
  - text: "Contoh penerapan penggunaaan titik pada akhir kata adalah : \n Mereka duduk\
      \ disana.  \n \n Apakah ada yang bisa saya bantu lagi?"
  utter_t_bilangan:
  - text: "Contoh penerapan penggunaaan titik pada bilangan adalah : \n Indonesia\
      \ memiliki lebih dari 13.000 pulau.  \n \n Apakah ada yang bisa saya bantu lagi?"
  utter_t_alamat:
  - text: "Contoh penerapan penggunaaan titik pada alamat adalah : \n Jln. Malioboro\
      \  \n \n Apakah ada yang bisa saya bantu lagi?"
  utter_koma:
  - text: "Anda telah memilih PENGGUNAAN KOMA ! Penggunaan koma bisa dipakai untuk\
      \ memisahkan kalimat. Namun tidak hanya itu loh fungsinya ! \n Silahkan memilih\
      \ sub menu penggunaaan koma yaa (:\n 1). Penggunaan koma pada antar kata  \n\
      \ 2). Penggunaan koma pada penghubung  \n 3). Penggunaan koma pada pemisah \
      \ \n 4). Penggunaan koma pada angka desimal  \n Mana yang ingin kamu pilih?\
      \ Silahan ketik yaaaa (:"
  utter_k_antarkata:
  - text: "Contoh penerapan penggunaaan koma pada antar kata adalah : \n Telepon seluler,\
      \ komputer, atau internet bukanlah barang asing lagi.  \n \n Apakah ada yang\
      \ bisa saya bantu lagi?"
  utter_k_penghubung:
  - text: "Contoh penerapan penggunaaan koma pada penghubung adalah : \n Saya ingin\
      \ membeli kamera, tetapi uang saya belum cukup.  \n \n Apakah ada yang bisa\
      \ saya bantu lagi?"
  utter_k_pemisah:
  - text: "Contoh penerapan penggunaaan koma pada pemisah adalah : \n Kalau diundang,\
      \ saya akan datang.  \n \n Apakah ada yang bisa saya bantu lagi?"
  utter_k_angkadesimal:
  - text: "Contoh penerapan penggunaaan koma pada angka desimal adalah : \n 12,5 m\
      \  \n \n Apakah ada yang bisa saya bantu lagi?"
