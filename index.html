<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="C:\Users\ACER\Downloads\project_kb\project_kb\unsri.png" alt="" srcset="" width="100%">
    <script>!(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                initPayload: "/menyapa",
                title: 'Rasa-Bot Kelompok 4',
                subtitle: 'Hai selamat datang di chatbot kami!',
                customData: { language: "en" },
                socketUrl: "http://localhost:5005",
                profileAvatar: "C:/Users/ACER/Downloads/project_kb/project_kb/assets/chatbot2.png",
                showMessageDate: true,
                inputTextFieldHint: "Apa yang anda fikirkan...?"
              },
              null
            );
            window.WebChat.clear()
            window.onload()
          }),
          t.insertBefore(e, t.firstChild);
      })();
      </script>
</body>
</html>
